<!DOCTYPE html>
<html>
<head>
	<title>Créer une mission</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="dark">
	<div class="container">
		<h1>Créer une mission</h1>
		<form method="POST" action="/save">
			<label for="nom">Nom de la mission :</label>
			<input type="text" id="nom" name="nom">
			<label for="prenom">Description de la mission</label>
			<input type="text" id="description" name="description">
			<label for="email">Date et heure :</label>
			<input type="datetime-local" id="date" name="date" step="1">
			<br><br>
			<input type="submit" value="Enregistrer">
		</form>
	</div>
</body>
</html>
